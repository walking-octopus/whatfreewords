<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Free Words</title>
    <link
      href="lib/tailwind.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="lib/openLayers/ol.css"
    type="text/css"
    />
    <link
    rel="stylesheet"
    href="style.css"
    type="text/css"
    />
  </head>
  <body>
    <script src="lib/openLayers/ol.js"></script>
    
    <script src="geocode.js"></script>
    
    <div
    class="
    header
    flex
    justify-between
    w-full
    content-center
    items-center
    font-medium
    py-3
    bg-cyan-900
    text-white">
    <div class="logo text-xl ml-3.5">What Free Words</div>
    
    <nav class="links font-normal">
      <a href="https://github.com/pballett/whatfreewords" class="px-5 h-full">GitHub</a>
      <a href="#" class="px-5 h-full">About</a>
      </nav>
    </div>
    
    <div
    class="
    info
        shadow-md
        items-center
        absolute
        top-16
        bottom-0
        left-0
        right-0
        h-12
        lg:h-14
        w-96
        p-3
        flex-nowrap
        bg-white
        flex flex-row
        justify-between
        z-10
        " style="max-width: 95vw; overflow-x: clip; white-space: nowrap">
        <span class="text-lg sm:text-xl lg:text-xl">
          <span class="text-red-500 font-medium">/|/ </span> <span id="words">Please enable JS</span>
        </span>
        <div class="controls flex-row flex gap-1">
          <button
          class="
          bg-yellow-300
          hover:bg-yellow-200
          font-medium
          hover:shadow
          duration-100
          w-8
          h-8
          ">C</button>
          <button
          class="
          bg-yellow-300
          hover:bg-yellow-200
          font-medium
          hover:shadow
          duration-100
          w-8
          h-8
          ">S</button>
        </div>
      </div>
      
      <div id="map" class="flex-grow overflow-hidden"></div>
      <div id="marker">
        <img
        src="https://cdn.mapmarker.io/api/v1/pin?size=35&background=%23D33115&color=%23FFFFFF&voffset=0&hoffset=0"
        />
      </div>
      
      <script src="script.js"></script>

    </body>
    </html>
